<!DOCTYPE html>
<html>
<head>
    <title>NonRAID & MergerFS Dashboard</title>
    <meta charset="utf-8">
    <script src="../base1/cockpit.js"></script>
    <script src="chart.min.js"></script>
    <style>
        #disk-health-grid {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)) !important;
            gap: 20px !important; 
            width: 100% !important;
            margin-top: 15px !important;
            padding: 10px 0 !important;
        }
        #disk-health-grid table {
            width: 100% !important;
            background-color: #e6f4ea !important;
            border: 1px solid #333 !important;
            border-radius: 12px !important;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.1) !important;
            border-collapse: separate !important;
            margin: 0 !important;
        }
        #disk-health-grid table.parity-disk {
            background-color: #e8f0fe !important;
            border: 2px solid #0066cc !important;
        }
        #disk-health-grid td { padding: 20px !important; text-align: center !important; }
        
        .status-dot { cursor: help; font-size: 1.2rem; }

        #parity-check-container {
            margin-bottom: 10px;
            min-height: 35px;
        }
        .sync-badge {
            display: inline-block;
            background: #ffecb5;
            color: #856404;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
            border: 1px solid #ffeeba;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: #f0f2f5; padding: 25px; font-family: sans-serif; margin: 0;">
    <div style="background: #fff; border-top: 6px solid #0066cc; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 35px; max-width: 1250px; margin: 0 auto;">
        
        <div style="margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
            <h1 style="margin: 0; font-size: 1.6rem; color: #333;">NonRAID & MergerFS Dashboard</h1>
            <div style="margin-top: 5px; font-size: 0.9rem; color: #6a6e73;">Pool Path: <span id="path-display">Detecting...</span></div>
        </div>

        <table style="width: auto; border-collapse: collapse; margin-bottom: 40px; background: #fcfcfc; border: 1px solid #f0f0f0; border-radius: 6px;">
            <tr>
                <td style="padding: 30px; vertical-align: middle; text-align: center; width: 300px;">
                    <h3 style="color: #666; margin-top: 0; margin-bottom: 15px; font-size: 1rem;">Total Array Storage</h3>
                    <div style="width: 250px; height: 250px; margin: 0 auto;">
                        <canvas id="storageChart"></canvas>
                    </div>
                </td>
                <td style="width: 100px;"></td> 
                <td style="padding: 30px; vertical-align: middle;">
                    <div style="background: #fff; padding: 12px 20px; border-radius: 4px; border: 1px solid #eee; min-width: 300px; margin-bottom: 20px;">
                        <span style="color: #666; font-size: 0.9rem; display: block;">Used: </span>
                        <span id="used-text" style="font-size: 1.3rem; font-weight: bold; color: #0066cc;">--</span>
                    </div>
                    <div style="background: #fff; padding: 12px 20px; border-radius: 4px; border: 1px solid #eee; min-width: 300px; margin-bottom: 20px;">
                        <span style="color: #666; font-size: 0.9rem; display: block;">Free: </span>
                        <span id="avail-text" style="font-size: 1.3rem; font-weight: bold; color: #3e8635;">--</span>
                    </div>
                    <div style="background: #fff; padding: 12px 20px; border-radius: 4px; border: 1px solid #eee; min-width: 300px;">
                        <span style="color: #666; font-size: 0.9rem; display: block;">Total: </span>
                        <span id="size-text" style="font-size: 1.3rem; font-weight: bold; color: #333;">--</span>
                    </div>
                </td>
            </tr>
        </table>

        <div style="margin-bottom: 40px;">
            <h3 style="color: #666; margin: 0 0 10px 0; font-size: 1.1rem; border-bottom: 2px solid #eee; padding-bottom: 10px;">Array Storage Disks</h3>
            <div id="parity-check-container"></div>
            <div id="disk-health-grid"></div>
        </div>

        <div style="padding-top: 20px; border-bottom: 2px dashed #eee; padding-bottom: 40px; margin-bottom: 40px;">
            <h3 style="color: #666; margin-bottom: 20px;">40-Day Usage Trend (%)</h3>
            <div style="width: 100%; height: 400px; position: relative;">
                <canvas id="historyChart"></canvas>
            </div>
        </div>

        <div id="balance-control-panel" style="margin-top: 30px;">
            <h3 style="color: #666; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px;">Maintenance Tools</h3>
            <div style="background: #f9f9f9; padding: 25px; border: 1px solid #eee; border-radius: 8px;">
                <h4 style="margin: 0 0 10px 0; color: #555; font-size: 0.9rem;">Balancing Service</h4>
                <div id="balance-status-box" style="background: #2b2b2b; color: #00ff00; padding: 15px; font-family: monospace; font-size: 0.9rem; border-radius: 5px; height: 50px; overflow: hidden; white-space: nowrap; box-shadow: inset 0 0 5px rgba(0,0,0,0.5); line-height: 20px; margin-bottom: 20px;">
                    > Status: Idle
                </div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <button id="btn-start-balance" style="background-color: #0066cc; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-weight: bold; cursor: pointer;">Start Balance</button>
                    <button id="btn-stop-balance" style="background-color: #cccccc; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-weight: bold; cursor: pointer;" disabled>Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
